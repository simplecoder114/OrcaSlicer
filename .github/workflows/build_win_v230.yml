# .github/workflows/build_windows_v230_working.yml
name: Build Windows v2.3.0 Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1) 把 Ninja 加到 PATH
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      # 2) 激活 MSVC x64 环境
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 3) 拉官方 vcpkg.json（确保依赖列表完整）
      - name: Pull vcpkg.json
        run: curl -L https://raw.githubusercontent.com/SoftFever/OrcaSlicer/v2.3.0/vcpkg.json -o vcpkg.json

      # 4) vcpkg 缓存
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}\vcpkg
            ${{ github.workspace }}\build\vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      # 5) 配置、构建（单行，避免 PowerShell 问题）
      - name: Configure & Build
        run: |
          cmake -S . -B build ^
                -G Ninja ^
                -DCMAKE_BUILD_TYPE=Release ^
                -DCMAKE_TOOLCHAIN_FILE="%VCPKG_ROOT%/scripts/buildsystems/vcpkg.cmake" ^
                -DVCPKG_TARGET_TRIPLET=x64-windows ^
                -DSLIC3R_STATIC=ON ^
                -DSLIC3R_GUI=ON ^
                -DSLIC3R_PCH=ON
          cmake --build build --config Release --parallel

      # 6) 打包
      - name: Package
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp build\package\innosetup\orca_setup.iss

      # 7) 上传
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSlicer_Windows_v2.3.0_installer
          path: build\package\OrcaSlicer*.exe
