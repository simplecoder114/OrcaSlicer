# .github/workflows/build_windows_v230_ready.yml
name: Build Windows v2.3.0 Installer (Ready)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd          # 统一用 cmd，解决 PowerShell 续行符问题
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1) MSVC 环境 + Ninja
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      # 2) vcpkg.json
      - name: Pull vcpkg.json
        run: curl -L https://raw.githubusercontent.com/SoftFever/OrcaSlicer/v2.3.0/vcpkg.json -o vcpkg.json

      # 3) vcpkg 缓存
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}\vcpkg
            ${{ github.workspace }}\build\vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          call vcpkg\bootstrap-vcpkg.bat

      # 4) 预装 Boost（一次性解决找不到 Boost 的问题）
      - name: Install vcpkg deps
        run: |
          call vcpkg\vcpkg install --triplet=x64-windows

      # 5) 配置 & 构建（cmd 下整行写，避免换行）
      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DSLIC3R_STATIC=ON
          -DSLIC3R_GUI=ON
          -DSLIC3R_PCH=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      # 6) 打包
      - name: Package
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp build\package\innosetup\orca_setup.iss

      # 7) 上传
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSlicer_Windows_v2.3.0_installer
          path: build\package\OrcaSlicer*.exe
