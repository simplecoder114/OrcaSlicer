# .github/workflows/build_windows_v230_complete.yml
name: Build Windows v2.3.0 Installer

on:
  workflow_dispatch:
    inputs:
      build-deps-only:
        description: "Only build dependencies (skip main build)"
        type: boolean
        default: false

  push:
    branches:
      - main        # 可改成你自己的分支
  pull_request:
    branches:
      - main

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    runs-on: windows-latest
    steps:
      # ---------- 1. 源码 ----------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---------- 2. 工具链 ----------
      - name: Setup MSVC & Ninja
        uses: ilammy/msvc-dev-cmd@v1
      - uses: ashutoshvarma/setup-ninja@master

      # ---------- 3. vcpkg 及缓存 ----------
      - name: Cache vcpkg & deps
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            build/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Install vcpkg deps
        run: |
          .\vcpkg\vcpkg install --triplet=x64-windows

      # ---------- 4. CMake ----------
      - name: Configure
        run: |
          cmake -S . -B build `
                -G "Ninja" `
                -DCMAKE_BUILD_TYPE=Release `
                -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x64-windows `
                -DSLIC3R_STATIC=ON `
                -DSLIC3R_GUI=ON `
                -DSLIC3R_PCH=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      # ---------- 5. 打包 ----------
      - name: Package
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp build\package\innosetup\orca_setup.iss

      # ---------- 6. 上传 ----------
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSlicer_Windows_v2.3.0_installer
          path: build\package\OrcaSlicer*.exe
