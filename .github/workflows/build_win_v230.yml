# .github/workflows/build_windows_v230_working.yml
name: Build Windows v2.3.0 Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. 同时准备 MSVC 和 Ninja
      - name: Setup MSVC + Ninja
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install Ninja
        uses: ashutoshvarma/setup-ninja@master

      # 2. 拉官方 vcpkg.json
      - name: Pull vcpkg.json
        run: curl -L https://raw.githubusercontent.com/SoftFever/OrcaSlicer/v2.3.0/vcpkg.json -o vcpkg.json

      # 3. vcpkg 缓存
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}\vcpkg
            ${{ github.workspace }}\build\vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      # 4. 配置（单引号 + 正确路径）
      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          "-DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake"
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DSLIC3R_STATIC=ON
          -DSLIC3R_GUI=ON
          -DSLIC3R_PCH=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp build\package\innosetup\orca_setup.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSlicer_Windows_v2.3.0_installer
          path: build\package\OrcaSlicer*.exe
