# .github/workflows/build_win_v230.yml
name: Build Windows Only (v2.3.0)

on:
  workflow_dispatch:
    inputs:
      build-deps-only:
        description: "Only build dependencies (skip main build)"
        type: boolean
        default: false

  push:
    branches:
      - main                 # 可改成你自己的分支
    paths:
      - 'deps/**'
      - 'src/**'
      - '**/CMakeLists.txt'
      - 'version.inc'
      - 'resources/**'
      - '.github/workflows/build_win_v230.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'deps/**'
      - 'src/**'
      - '**/CMakeLists.txt'
      - 'version.inc'
      - '.github/workflows/build_win_v230.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # 1. 依赖缓存 job（复用官方逻辑）
  build_deps:
    name: Build Deps
    uses: ./.github/workflows/build_check_cache.yml
    if: ${{ !inputs.build-deps-only }}
    with:
      os: windows-latest
      arch: x64
      build-deps-only: ${{ inputs.build-deps-only || false }}
    secrets: inherit

  # 2. 主构建 job（仅 Windows）
  build:
    name: Build Windows
    runs-on: windows-latest
    needs: build_deps
    if: ${{ !inputs.build-deps-only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC & Ninja
        uses: ilammy/msvc-dev-cmd@v1
      - uses: ashutoshvarma/setup-ninja@master

      # 恢复官方 vcpkg 缓存
      - name: Restore vcpkg cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ github.workspace }}\build\vcpkg_installed
          key: vcpkg-${{ runner.os }}-x64-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-x64-

      - name: Configure
        run: |
          cmake -S . -B build `
                -G "Ninja" `
                -DCMAKE_BUILD_TYPE=Release `
                -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts/buildsystems/vcpkg.cmake" `
                -DSLIC3R_STATIC=ON `
                -DSLIC3R_GUI=ON `
                -DSLIC3R_PCH=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp build\package\innosetup\orca_setup.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSlicer_Windows_Installer_v2.3.0
          path: build\package\OrcaSlicer*.exe
